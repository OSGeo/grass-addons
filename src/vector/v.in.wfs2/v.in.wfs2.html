<h2>DESCRIPTION</h2>

<em>v.in.wfs2</em> imports OGC WFS maps (Web Feature Service) from
external servers.


<h2>EXAMPLES</h2>

Parks in Canada:
<p><div class="code"><pre>
v.in.wfs2 url=http://www2.dmsolutions.ca/cgi-bin/mswfs_gmap output=parks srs=42304 layers=park wfs_version=1.1.0 
</pre></div>
