<h2>DESCRIPTION</h2>

<em>i.signature.copy</em> copies a signature file from a group/subgroup to another group/subgroup.

<h2>EXAMPLE</h2>

<div class="code"><pre>
i.signature.copy igroup=name isubgroup=subname isignature=test ogroup=name2 osubgroup=subname2
</pre></div>
