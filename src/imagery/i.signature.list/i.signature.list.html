<h2>DESCRIPTION</h2>

<em>i.signature.list</em> lists the name(s) of signature file(s) of a group
and subgroup. If the <b>group</b> and <b>subgroup</b> options are not set
the module will iterate over all available groups and subgroups.

<h2>EXAMPLE</h2>

<div class="code"><pre>
i.signature.list group=name subgroup=subname
</pre></div>
