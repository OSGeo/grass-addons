name: Python code quality check

on:
- push
- pull_request

jobs:
  flake8-grass7-scripts:
    runs-on: ubuntu-20.04

    cd grass7/${{ matrix.directory }}
    strategy:
      matrix:
        directory:
        - db
        - display
        - general
        - imagery
        - misc
        - raster
        - raster3d
        - temporal
        - tools
        - vector
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install flake8==3.8.0
    - name: Run Flake8
      run: |
        flake8 --config=../.flake8 --count --statistics --show-source --jobs=$(nproc) .


  flake8-gui-wxgui-scripts:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install flake8==3.8.0
    - name: Run Flake8
      run: |
        cd grass7/gui/wxpython/
        flake8 --count --statistics --show-source --jobs=$(nproc) .

